{% extends "base.html" %}

{% block content %}
  <header>
    <h1>Listing all tags</h1>
  </header>
  <div class="box">
    <ul id="tags-list" class="list-all clearfix">
      {% for tag in tags %}
        <li>
          <a href="{{ tag.get_absolute_url }}">
              {{ tag.name }} ({{ tag.quote_set.all.count }})
          </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  {% include "home_link.html" %}
{% endblock %}
