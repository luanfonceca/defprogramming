{% extends "base.html" %}

{% block content %}
    <header>
      <h1>Listing all authors</h1>
    </header>

    <div class="box">
      <ul id="authors-list" class="list-all clearfix">
        {% for author in authors %}
          <li>
            <a href="{{ author.get_absolute_url }}">
              {{ author.name }} ({{ author.quote_set.all.count }})
            </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    {% include "home_link.html" %}
{% endblock %}
